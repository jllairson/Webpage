<!doctype html>
<html>
<head>
<title> Hello from flask </title>
</head>

<body>
{% if name %}
    <hi> Hello {{ name }}!</h1>
{% else %}
    <h1> Hello World!</h1>
    {% endif %}
    <div id="contact-form">
        <h1>Get in Touch!</h1>
        <form method="post" action="/signup">
            <label for="name">Name: </label>
            <input type="text" id="name" name="name" value=""
            placeholder="John Smith" required="required" autofocus="autofocus" />
            <input type="submit" value="Submit" id="submit-button"
            />
        </form>
    </div>
</body>
</html>
